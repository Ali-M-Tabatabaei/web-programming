<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collapsible Tree</title>
        <link rel="stylesheet" href="collapsibleTree.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="tree">
            <div class="tree-item">
                <div class="parent"><span class="glyphicon glyphicon-folder-open"></span> Parent 1</div>
                <div class="child">
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 1</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 2</div>
                </div>
            </div>
            <div class="tree-item">
                <div class="parent"><span class="glyphicon glyphicon-folder-open"></span> Parent 2</div>
                <div class="child">
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 1</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 2</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 3</div>
                </div>
            </div>
            <div class="tree-item">
                <div class="parent"><span class="glyphicon glyphicon-folder-open"></span> Parent 3</div>
                <div class="child">
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 1</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 2</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 3</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 4</div>
                </div>
            </div>
            <div class="tree-item">
                <div class="parent"><span class="glyphicon glyphicon-folder-open"></span> Parent 4</div>
                <div class="child">
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 1</div>
                    <div class="sub-child"><span class="glyphicon glyphicon-folder-open"></span> Child 2</div>
                </div>
            </div>
        </div>
    </body>
    <script src="collapsibleTree.js"></script>
</html>
